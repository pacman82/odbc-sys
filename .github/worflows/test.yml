name: Tests

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build & Test on Ubuntu Latest

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  build-win64:
    name: Build & Test on Windows 64Bit

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  build-win32:
    name: Build & Test on Windows 32Bit

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install 32Bit toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: i686-pc-windows-msvc
          default: true
          override: true
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run tests with static linking
      run: cargo test --verbose --features static ODBC_SYS_STATIC_PATH=/usr/lib/x86_64-linux-gnu/

  build-osx:
    name: Build & Test on OS-X

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
